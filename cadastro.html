<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cadastroo.css"/>
    <title>Cadastro</title>
</head>
<body>
    <form id="formCad" name="formCad" method="post" action="cadastro.php">
        <h1>Cadastro</h1>
        <div>
        <label for="txt">Nome: </label>
        <input class="caixa" type="text" placeholder="Seu nome" name="txnome" id="txtnome" required>
        </div>
        <div>
        <label for="txt">Email: </label>
        <input class="caixa" type="text" placeholder="Seu email" name="email" required>
        </div>
        <div>
        <label for="txt">Senha: </label>
        <input class="caixa" type="password" placeholder="Sau senha" name="txsenha" required>
        </div>
        <div class="radiosex">
        <label for="txt">Sexo: </label>
        <input type="radio" name="txsexo" value="M" checked>
        <label for="txt">M</label>
        <input type="radio" name="txsexo" value="F">
        <label for="txt">F</label>
        </div>
        <div>
        <label for="txt">Data nascimento: </label>
        <input class="caixa" type="date" name="datanans" required>
        </div>

        <input class="botao" type="button" value="Voltar" onclick="location.href='menu.html'">
        <input class="botao" type="submit" value="Registrar">
        <input class="botao" type="reset" value="Limpar" onclick="document.getElementById('txtnome').focus();">
      

    </form>
   

    
</body>
</html>
